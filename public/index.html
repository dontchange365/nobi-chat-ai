<!DOCTYPE html>
<html>
<head>
  <title>NOBI BOT ğŸ˜ˆ</title>
  <style>
    body { background: black; color: #00ff88; font-family: monospace; padding: 2rem; }
    #chat { max-width: 700px; margin: auto; }
    .msg { margin: 1rem 0; }
    .user { color: cyan; }
    .bot { color: #ff4e4e; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <input id="msgInput" placeholder="BOL LAUDE..." />
  <button onclick="send()">ğŸ’¬</button>

  <script>
    async function send() {
      const msg = document.getElementById("msgInput").value;
      document.getElementById("chat").innerHTML += `<div class="msg user">ğŸ‘¨â€ğŸ’»: ${msg}</div>`;
      document.getElementById("msgInput").value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      document.getElementById("chat").innerHTML += `<div class="msg bot">ğŸ¤–: ${data.reply}</div>`;
    }
  </script>
</body>
</html>
